<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>

    <div>      
        <img id="gallows" src="./assets/gallow.png" alt="gallow">
        <img id="head" src="./assets/head.png" alt="head">
        <img id="body" src="./assets/body.png" alt="body">
        <img id="left-arm" src="./assets/left-arm.png" alt="left-arm">
        <img id="right-arm" src="./assets/right-arm.png" alt="right-arm">
        <img id="left-leg" src="./assets/left-leg.png" alt="left-leg">
        <img id="right-leg" src="./assets/right-leg.png" alt="right-leg">
    </div>

    <section id = 'empty-word' class="word-being-guessed">
        <div class="letter"></div>
    </section>

    <button id="play-button">
        Let's Play!
    </button>

    <script type="module" src="./src/app.js"></script>
</body>
</html>
